            <section id="tableSection" class="mt-5 mb-5">
                No of rows: <input type="number" ng-model="limit" min="1" max={{rowLimit}}>
                <div ng-controller="searchController">
                    Search:<input type="search" class="" ng-model="item" placeholder="Search Something" ng-keyup="setSearch()"> <br><br>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" ng-click="setTrDate()">Transaction Date &#8597;</th>
                            <th scope="col" ng-click="setName()">Name &#8597;</th>
                            <th scope="col" ng-click="setDob()">DOB &#8597;</th>
                            <th scope="col" ng-click="setGender()">Gender &#8597;</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in datas | limitTo: limit | orderBy:order |filter:search">
                            <td scope="row">{{data.trDate | date:"dd/MM/yyyy"}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.date | date:"dd/MM/yyyy"}}</td>
                            <td>{{data.gender | uppercase }}</td>
                            
                        </tr>
                    </tbody>
                </table>
